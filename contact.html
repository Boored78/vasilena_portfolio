    <main>
        <section class="contact">
            <h1>Свържете се с мен</h1>
            <div class="contact-container">
                <div class="contact-form">
                    <form>
                        <div class="form-group">
                            <label for="name">Име</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="email">Имейл</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="subject">Тема</label>
                            <input type="text" id="subject" name="subject" required>
                        </div>
                        <div class="form-group">
                            <label for="message">Съобщение</label>
                            <textarea id="message" name="message" rows="5" required></textarea>
                        </div>
                        <div class="form-group checkbox">
                            <input type="checkbox" id="terms" name="terms" required>
                            <label for="terms">Съгласен/съгласна съм с условията за поверителност</label>
                        </div>
                        <button type="submit" class="btn">Изпрати съобщение</button>
                    </form>
                </div>
                <div class="contact-info">
                    <h2>Други начини за връзка</h2>
                    <p><strong>Имейл:</strong> vasilena@example.com</p>
                    <p><strong>Телефон:</strong> +359 888 123 456</p>
                    <p><strong>Адрес:</strong> София, България</p>
                    
                    <div class="map">
                        <h3>Намерете ме тук:</h3>
                        <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2933.807850732256!2d23.31747031546661!3d42.66700887916763!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40aa85cca4a719b1%3A0x9155c5132508a217!2sSofia%20Center%2C%20Sofia!5e0!3m2!1sen!2sbg!4v1648742345678!5m2!1sen!2sbg" width="100%" height="300" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                    </div>
                </div>
            </div>
        </section>
